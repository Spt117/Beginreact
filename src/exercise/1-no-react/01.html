<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <!-- ðŸ¦ crÃ©e une div avec l'id "root" -->
    <div id="root"></div>
    <!-- â„¹ï¸ presque toutes les app React ont une "root".
         C'est le premier nÅ“ud de notre arbre. -->
  </body>

  <script>
    // ðŸ¦ crÃ©e une div
    const newDiv = document.createElement('div');

    // ðŸ¦ ajoute le text "Hello ðŸ‘‹" dedans
    newDiv.innerText = 'Hello ðŸ‘‹';
    // ðŸ¦ rÃ©cupÃ¨re l'Ã©lÃ©ment "root"
    const root = document.getElementById('root');
    // ðŸ¦ ajoute la div dans l'Ã©lÃ©ment "root"
    root.appendChild(newDiv);

    newDiv.addEventListener('click', () => {
      alert('Tu as cliquÃ© sur Hello ðŸ‘‹');
    });

    const Counter = (initialValue = 5) => {
      const button = document.createElement('button');
      button.innerText = initialValue;
      button.addEventListener('click', () => {
        button.innerText = parseInt(button.innerText) + 1;
      });
      return button;
    };

    const counter = Counter();

    root.appendChild(counter);

    const counter2 = Counter(10);

    root.appendChild(counter2);

    const fruits = ['banana', 'apple', 'strawberry'];

    const list = document.createElement('ul');
    for (let i = 0; i < fruits.length; i++) {
      const fruit = fruits[i];
      const item = document.createElement('li');
      item.innerText = fruit;
      list.appendChild(item);
    }
    root.appendChild(list);
  </script>
</html>
