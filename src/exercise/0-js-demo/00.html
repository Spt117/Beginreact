<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div>
      <button onclick="calculate()">Submit</button>
      <div id="result"></div>
    </div>
  </body>

  <script>
    const result = document.querySelector('#result');
  </script>

  <script>
    // 🦁 créer une fonction pour calculé l'air d'un triangle
    // 💡 const triangleAir = (base, height) => {...}

    // 🦁 Pour calculer l'air d'un triangle il faut faire
    // base * hauteur / 2

    const calculate = () => {
      // 🦁 calcule l'air d'un triangle de 5 de base et 10 de hauter
      // 🦁 ajoute ce résultat dans la div result.
      result.innerText = (5 * 10) / 2;
    };
  </script>
</html>
