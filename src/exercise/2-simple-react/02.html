<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
    <style>
      li {
        list-style-type: none;
      }
    </style>
    <!-- ℹ️ Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const button = React.createElement(
      'button',
      { id: 'start', onClick: () => alert('Hello World !') },
      'Start !'
    );
    const fruits = ['pomme', 'poire', 'fraise', 'cerise'];

    const fruitsList = React.createElement(
      'ul',
      null,
      fruits.map((fruit) => React.createElement('li', null, fruit))
    );

    const newDiv = React.createElement(
      'div',
      null,
      button,
      React.createElement('button', null, 'Stop !'),
      fruitsList
    );

    const elements = React.createElement(
      'div',
      null,
      React.createElement('h1', null, 'Lancer la partie!'),
      newDiv
    );

    const container = document.querySelector('#root');

    const root = ReactDOM.createRoot(container);

    root.render(elements);
  </script>
</html>
